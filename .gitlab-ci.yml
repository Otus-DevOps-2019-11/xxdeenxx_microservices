build_job:
  services:
  - docker:19.03.1-dind
  stage: build
  script:
    - docker build -t reddit:latest docker-monolith/.
    - docker tag reddit:latest xxdeenxx/otus-reddit:$CI_JOB_ID
    - docker push xxdeenxx/otus-reddit:$CI_JOB_ID

